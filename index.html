      <!-- Reviews will appear here -->

      function shuffleArray(arr) {
        const copy = [...arr];
        for (let i = copy.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [copy[i], copy[j]] = [copy[j], copy[i]];

        return copy;

      function createReviewCard(review, reviewer, avatar) {
        return `
        <div class="bg-white rounded-lg shadow p-5 border border-gray-200 flex gap-4">
          <img src="${avatar}" alt="${reviewer}" class="w-12 h-12 rounded-full object-cover" />
          <div>
            <div class="flex items-center mb-1">
              ${Array.from({ length: 5 })
                .map(
                  (_, i) => `
                    <svg xmlns="http://www.w3.org/2000/svg"
                      class="w-5 h-5 ${
                        i < review.stars ? "text-yellow-400" : "text-gray-300"
                      } fill-current"
                      viewBox="0 0 20 20">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 
                        3.292a1 1 0 00.95.69h3.462c.969 0

                        1 0 00.951-.69l1.07-3.292z"/>

      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const productName = input.value.trim();
        const productType = typeSelect.value;

        if (!productName) {
          alert("Please enter a product name.");
          return;
        }

        const templates = getReviewTemplates(productName, productType);
        const shuffledAvatars = shuffleArray(avatars);

        reviewsSection.innerHTML = "";

        templates.forEach((review, i) => {
          const reviewer = names[Math.floor(Math.random() * names.length)];
          const avatar = shuffledAvatars[i % shuffledAvatars.length];
          reviewsSection.innerHTML += createReviewCard(
            review,
            reviewer,
            avatar
          );
        });
      });
    </script>
  </body>
</html>
